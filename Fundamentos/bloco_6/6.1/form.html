<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="" method="GET">
    <fieldset>
      <legend>Dados Pessoais</legend>
      <label for="nome">Digite seu nome:
        <input class="text1" type="text" id="nome" name="name" placeholder="seu nome" maxlength="40" required>
        <span class="count1"></span>
      </label>
      <br>
      <br>
      <label for="email">Digite seu email:
        <input type="email" id="email" name="email" placeholder="seu email" maxlength="50" required>
      </label>
      <br>
      <br>
      <label for="cpf">Digite seu cpf:
        <input type="text" id="cpf" name="cpf" placeholder="seu cpf" max="11" required autocomplete="off">
      </label>
      <br>
      <br>
      <label for="endereco">Digite seu endereço:
        <input type="text" id="endereco" name="endereco" placeholder="seu endereço" maxlength="200" required>
      </label>
      <br>
      <br>
      <label for="cidade">Digite sua Cidade:
        <input type="text" id="cidade" name="cidade" placeholder="seu endereço" maxlength="28" required>
      </label>
      <br>
      <br>
      <select name="estado" id="estado" required>
      </select>
      <label for="tipo">
        <input type="radio" name="tipo" value="casa" >Casa
        <input type="radio" name="tipo" value="ap" >Apartamento
      </label>
    </fieldset>
    <br>
    <fieldset>
      <legend>Dados do Último emprego</legend>
      <label for="resumo">Resumo do currículo</label>
      <br>
      <textarea name="resumo" id="resumo" cols="30" rows="10" maxlength="1000" required></textarea>
      <br>
      <br>
      <label for="cargo">Cargo:</label>
      <input type="text" id="cargo" name="cargo" maxlength="40" required>
      <br>
      <br>
      <label for="desc_cargo">Descrição do cargo</label>
      <input type="text" id="desc_cargo" name="desc_cargo" max="500" required>
      <br>
      <br>
      <label for="date">Data de início</label>
      <input type="text" id="date" name="date" required>
    </fieldset>
    <button id="enviar" type="submit">Enviar</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
