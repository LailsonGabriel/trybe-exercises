<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="jquery-3.6.0.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="moment.js"></script>
  <link rel="stylesheet" href="node_modules/pikaday/css/pikaday.css">
  <link rel="stylesheet" href="node_modules/just-validate/dist/css/justValidateTooltip.min.css">
  
</head>
<body>
<div class="container text-center">
  <form action="" method="GET" novalidate>
    <fieldset>
      <div class="field">
        <label class="form-label">
            <span>Nome e sobrenome:</span>
            <input class="form-control form-control-sm" data-validate-length-range="6" data-validate-words="2" name="name" placeholder="ex. John f. Kennedy" required="required" type="text" />
        </label>
        <div class='tooltip help'>
            <span>?</span>
            <div class='content'>
                <b></b>
                <p>Name must be at least 2 words</p>
            </div>
        </div>
      </div>
      <div class="field">
          <label class="form-label" for="email">
              <span>Email:</span>
              <input class="form-control form-control-sm" id="email" name="email" required="required" type="email" placeholder="email@exemplo.com"/>
          </label>
      </div>
      <div class="field">
        <label class="form-label" for="cpf">
          <span>Digite seu CPF:</span>
          <input class="form-control" type="text" id="cpf" name="cpf" placeholder="ex 44543465787" autocomplete="off" required="required" pattern="numeric" data-validate-length-range="11,11">
        </label>
      </div>
      <div class="field">
        <label class="form-label" for="endereco">
          <span>Seu endereço:</span>
          <input class="form-control" type="text" id="endereco" name="endereco" placeholder="Ex Rua Castro Fi..." required="required">
        </label>
      </div>
      <div class="field">
        <label class="form-label" for="cidade">
          <span>Sua Cidade:</span>
          <input class="form-control" type="text" id="cidade" name="cidade" placeholder="seu endereço" required="required">
        </label>
      </div>
      <div class="field">
        <label class="form-label" for="estado">
          <span>Estado</span>
        <select name="estado" id="estado" required="required">
        </select>
      </label>
      </div>
      <div class="field">
        <label class="form-label" for="tipo">
          <span>Tipo</span>
          <input class="form-check-input" type="radio" name="tipo" value="casa" required="required">Casa
          <input class="form-check-input" type="radio" name="tipo" value="ap"  required="required">Apartamento
        </label>
      </div>
    </fieldset>
    <fieldset>
      <legend>Dados do Último emprego</legend>
      <div class="field">
        <label class="form-label" for="resumo">
          <span>Resumo do seu Currículo</span>
          <textarea class="form-control" name="resumo" id="resumo" cols="30" rows="10" required="required" data-validate-length-range="100,1000"></textarea>
        </label>
      </div>
      <div class="field">
        <label class="form-label" for="cargo">
          <span>Cargo:</span>
          <input class="form-control" type="text" id="cargo" name="cargo" maxlength="40" required="required">
        </label>
      </div>
      <div class="field">
        <label class="form-label" for="desc_cargo">
          <span>Descrição do Cargo:</span>
          <input class="form-control" type="text" id="desc_cargo" name="desc_cargo"  required="required">
        </label>
      </div>
      <div class="field">
        <label class="form-label" for="date">
          <span>Data de início:</span>
          <input class="form-control" type="text" id="datepicker" name="date" required autocomplete="off" required="required">
        </label>
      </div>
    </fieldset>
      <br>
      <br>
    <button class="btn btn-danger" id="enviar" type="submit">Enviar</button>
    <button class="btn btn-warning" type="reset">Limpar Form</button>
    <br>
    <br>
  </div>
  </form>
</div>
  <script src="node_modules/@yaireo/validator/validator.js"></script>
  <script src="node_modules/pikaday/pikaday.js"></script>
  <script src="script.js"></script>
</body>
</html>
